<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <img src="images/pattern-background-desktop.svg" alt="" class="bgImage">

  <div class="container">
    <div class="box">

      <div class="header">
        <img src="images/illustration-hero.svg" alt="" class="headerImg">
        
        <div class="order">
          <span class="topic">Order Summary</span><br><br>
          <span class="paragraph">You can now listen to million of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</span>
        </div>

        <div class="shortBox">
          <img src="images/icon-music.svg" alt="" class="musicImg">
           <span class="priceHead"><center>Anual Plan<br><span class="priceHead2">$59.99/year</span></center></span>

           <span class="change">Change</span>
        </div>

        <div class="button01">
          <button class="btn">Proceed to Payment</button><br><br>
          <span class="cancel">Cancel Order</span>
        </div>

        
      </div>

    </div>
  </div>

</body>
</html>
