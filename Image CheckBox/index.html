<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pure CSS Radio Button Tiles</title>
  </head>
  <body>
    <div class="container">
      <div class="radio-tile-group">
        <div class="input-container">
          <input id="walk" type="checkbox" name="radio" />
          <div class="radio-tile">
            <img
              src="https://img.icons8.com/?size=80&id=ReOrCrJ4JPIW&format=png"
              alt=""
            />
            <label for="walk">Bike</label>
          </div>
        </div>

        <div class="input-container">
          <input id="bike" type="checkbox" name="radio" />
          <div class="radio-tile">
            <img
              src="https://img.icons8.com/?size=48&id=15126&format=png"
              alt=""
            />
            <label for="bike">Car</label>
          </div>
        </div>

        <div class="input-container">
          <input id="car" type="checkbox" name="radio" />
          <div class="radio-tile">
            <img
              src="https://img.icons8.com/?size=64&id=119212&format=png"
              alt=""
            />
            <label for="car">Lorry</label>
          </div>
        </div>

        <div class="input-container">
          <input id="fly" type="checkbox" name="radio" />
          <div class="radio-tile">
            <img
              src="https://img.icons8.com/?size=48&id=31007&format=png"
              alt=""
            />
            <label for="fly">Van</label>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
