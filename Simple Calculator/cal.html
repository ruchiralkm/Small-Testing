<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="st.css">
    <title>Calculator</title>
</head>
<body bgcolor="#100c08">
    <h3 id="display">0</h3>
    <hr size ="10px">

<div class="btn">

    <!-- operations -->
    <button id="ac" onclick="Clear()">AC</button>
    <button id="+" onclick="AD()">+</button>
    <button id="-" onclick="SUB()">-</button>
    <button id="/" onclick="DIV()">/</button>
    <button id="x" onclick="MUL()">x</button><br><br>
    <!-- numbers -->
    <button id="n0" onclick="nm0()">0</button>
    <button id="n1" onclick="nm1()">1</button>
    <button id="n2" onclick="nm2()">2</button>
    <button id="n3" onclick="nm3()">3</button>
    <button id="n4" onclick="nm4()">4</button><br><br>
    <button id="n5" onclick="nm5()">5</button>
    <button id="n6" onclick="nm6()">6</button>
    <button id="n7" onclick="nm7()">7</button>
    <button id="n8" onclick="nm8()">8</button>
    <button id="n9" onclick="nm9()">9</button><br><br>

    <button id="=" class="eq" onclick="EQ()">=</button>
    <button id="=" class="erase" onclick="erase()">E</button>

    <script src="sc.js"></script>
    
</div>
</body>
</html>
