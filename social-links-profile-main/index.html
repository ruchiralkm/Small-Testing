<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="box">
    <div class="proPic">
      <img src="assets/images/avatar-jessica.jpeg" alt="" class="userProPic">
    </div><br>

    <div class="names">
      <span class="name">Jessica Randall</span><br>
      <span class="name2">London, United Kingdom</span><br><br>
      <span class="name3">"Front-end developers and avid reader."</span>
    </div><br><br>

    <div class="buttons">
      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">Linkedin</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
    </div>
  
  </div>

  
</body>
</html>
